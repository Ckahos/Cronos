<!doctype html>
   <html>
      <head>
            <title>Graph #1</title>
            <script src='cytoscape.js'></script>
            </head>
               <style>
                  #cy{
                     width:100%;
                     height:100%;
                     position:absolute;
                     top:0px;
                  }
                 </style>
              <body>
                <div id='cy'></div>
                   <script>
                       var cy = cytoscape({
                        container.getElementById('cy'),
                          elements: [
                            {data: {id: 'a'}},
                            {data: {id: 'b'}},
                            {
                              data: {
                               id: 'ab',
                                 source: 'a',
                                  target: 'b',
                                  }
                                 ]}
                                 });
                       </script>
                   </body>
      <html>
